<div class="col-md-12 py-3">
    <div class="row">
        <div class="col-md-12">
            <form class="d-flex align-items-center">
                <label for="search">Search Project

                    <input type="text" [formControl]="searchSideBar" name="search" id="search" class="form-control" placeholder="Search...">
                </label>
                <a class="material-icons" (click)="searchProject()">search</a>
                <a class="material-icons" routerLink="add-project">add_circle_outline</a>
            </form>
        </div>
    </div>
    <div *ngIf="projects" class="row">

        <div *ngFor="let project of projects" class="project-item col-md-12">
            {{project.title}}
        </div>
    </div>
</div>
